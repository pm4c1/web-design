<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout D-1</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- div#wrap>(aside#aside>h1.logo{로고}+nav.nav{메뉴})
        +(main#main>(aricle#slider{이미지 슬라이드}>div.link{링크})+
        (article#banner{배너})+section#contents{공지사항/갤러리})+
        (footer#footer>(div.footer1{로고}+div.footer2{COPYRIGHT}+div.footer3{SNS})) -->
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </aside>
        <!-- Aside -->

        <main id="main">
            <article id="slider">이미지 슬라이드
                <div class="link">링크</div>
            </article>
            <!-- Slider -->

            <article id="banner">배너</article>
            <!-- Banner -->

            <section id="contents">공지사항/갤러리</section>
            <!-- Contents -->

        </main>
        <!-- Main -->

        <footer id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">COPYRIGHT</div>
            <div class="footer3">SNS</div>
        </footer>
        <!-- Footer -->

    </div>
    <!-- Wrap -->

</body>

</html>
