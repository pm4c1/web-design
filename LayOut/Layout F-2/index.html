<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Layout F-2</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- div#wrap>
        (header#header>h1.logo{로고}+nav.nav{메뉴})+
        (article#slider{이미지 슬라이드}>div.link{링크})+
        (section#contents>article.notice{공지사항}+article.gallery{갤러리})+
        (footer#footer>div.footer1{COPYRIGHT}+div.footer2>div.footer2-1{하단 메뉴}+div.footer2-2{패밀리 사이트}) 
    -->

    <div id="wrap">
        <header id="header">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
        <!-- Header -->

        <article id="slider">이미지 슬라이드
            <div class="link">링크</div>
        </article>
        <!-- Slider -->

        <section id="contents">
            <article class="notice">공지사항</article>
            <article class="gallery">갤러리</article>
        </section>
        <!-- Contents -->

        <footer id="footer">
            <div class="footer1">COPYRIGHT</div>
            <div class="footer2">
                <div class="footer2-1">하단 메뉴</div>
                <div class="footer2-2">패밀리 사이트</div>
            </div>
        </footer>
        <!-- Footer -->

    </div>
    <!-- Wrap -->

</body>

</html>
